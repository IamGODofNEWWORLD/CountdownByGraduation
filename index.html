<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown by Graduation</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
    }

    /* バー全体 */
    .bar-container {
      position: relative;
      width: 800px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
    }

    /* 赤い進行バー（連続） */
    .bar-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 8px;
      transition: width 0.6s ease;
      z-index: 1;
    }

    /* 黒ブロックのマスク層（隙間パターン） */
    .bar-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        transparent 0 8%,
        #ffffff 8% 10%
      );
      z-index: 2;
      pointer-events: none;
    }

    #per {
      color: #e74c3c;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .bar-container {
        width: 90%;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>入学してから <span id="per">0</span>% 経過しました。</h1>

  <div class="bar-container">
    <div class="bar-progress" id="bar"></div>
    <div class="bar-mask"></div>
  </div>

  <script>
    const per = document.getElementById("per");
    const bar = document.getElementById("bar");

    updateProgress();

    function updateProgress() {
      const progress = getDateForCount();
      const percent = Math.min((progress / 1825) * 100, 100);
      per.textContent = percent.toFixed(1);
      bar.style.width = percent + "%";
    }

    function getDateForCount() {
      const now = new Date();
      const start = new Date(2025, 3, 5); // 入学日（2025年4月5日）
      const diff = now - start;
      return Math.floor(diff / (1000 * 60 * 60 * 24)); // 経過日数
    }
  </script>
</body>
</html>
